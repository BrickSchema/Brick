name: Build

on:
  push:
    branches:
        - master
        - v1.*
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up AllegroGraph (Docker)
      run: |
        docker version
        docker pull franzinc/agraph:v7.1.0
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip freeze
    - name: Generate new Brick ontology
      # generate new Brick ontology (in case this hasn't been run)
      run: |
        make
        cat Brick.ttl
    - name: Regenerate SHACL shapes
      run: |
        cd shacl
        python generate_shacl.py
        cd ..
    - name: upload ttls
      if: ${{ matrix.python-version }} == "3.10"
      uses: actions/upload-artifact@v3
      with:
        name: Brick-ontology
        path: |
          Brick.ttl
    - name: Run the tests
      # -s flag: do not capture output (avoids killing test after 10 min)
      run: |
        pytest -s -vvvv --durations=0 -n auto tests
    - name: Do integration tests
      run: |
        cd tests/integration
        bash run_integration_tests.sh
